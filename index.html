<!DOCTYPE html>
<html>
<head>
 <title>Nykyisten eduskuntapuolueiden vaaliohjelmat 2015</title>
 <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
 <script type="text/javascript" src="js/mustache.min.js"></script>
 <script type="text/javascript" src="js/lodash.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	var template = $('#template').html();
	Mustache.parse(template);

	$.get("vaaliohjelmat.json", function(data) {
		var shuffled = _.shuffle(data);
		var ordinal = 65;
		_.forEach(shuffled, function(p) {
			p.ord = String.fromCharCode(ordinal);
			ordinal++;
			var output = Mustache.render(template, p);
			$("#target").append(output);
		});
	});

	$("#show").click(function() {
		$(".programme").show();
		$(".party").show();
	});
});
</script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />

<!--
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<style type="text/css">
</style>
<script type="text/javascript">
</script>
-->
</head>
<body>
<h1>Nykyisten eduskuntapuolueiden vaaliohjelmat 2015</h1>

<p><a href="#" id="show">Näytä puolueiden nimet</a></p>
<div id="target"></div>

<script id="template" type="x-tmpl-mustache">
<h2>Puolue {{ord}}<span class="party">: <a href="{{url}}">{{ party }}</a></h2>
<ul>
{{#programme}}
<li> {{.}}
{{/programme}}
</ul>
</script>
</body>
</html>
